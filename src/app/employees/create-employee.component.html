<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employeeForm)">
<div class=" panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee List</h3>
  </div>
  <div class="panel-body">
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="full-name" [(ngModel)]="fullname"  class="form-control" required>
  </div>
    <div class="form-group">
      <label for="gender">Gender</label>
     <div class="form-control">
       <label for="" class="radio-inline">
       <input type="radio" value="male" name="gender" [(ngModel)]="gender" >
         Male
       </label>

       <label for="" class="radio-inline">
         <input type="radio" value="female" name="gender" [(ngModel)]="gender">
         Female
       </label>

       <label for="" class="radio-inline">
         <input type="radio" value="other" name="gender" [(ngModel)]="gender">
         Other
       </label>
     </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="email" id="department" name="department" [(ngModel)]="department" class="form-control">
    </div>

    <div class="form-group">
      <label for="mobileno">Mobile No</label>
      <input type="email" id="mobileno" name="mobile-no" [(ngModel)]="mobileno" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="photopath">Photo- Path</label>
      <input type="text" id="photopath" name="photopath" [(ngModel)]="photopath" class="form-control">
    </div>

    <div class="form-group">
      <button type="button" (click)="tooglepreviewofphoto()" class="btn btn-primary">
       {{previewofphoto? "Hide" : "Show"}} Preview
      </button>
    </div>

    <div class="form-group">
      <img [src]="photopath" height="130" width="130" *ngIf="previewofphoto"/>
    </div>

  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</div>
</form>

Angular Generated Form Model:   {{employeeForm.value | json}}
